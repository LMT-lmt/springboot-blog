<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="Shortcut Icon" href="../static/images/星星.png" th:href="@{/images/星星.png}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}">
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container m-container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">IMLMT</h2>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hidden" th:classappend="${n==1} ? 'active'">
                <i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hidden" th:classappend="${n==2} ? 'active'">
                <i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hidden" th:classappend="${n==3} ? 'active'">
                <i class="tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hidden menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/占位图片.png"
                             style="width: 30px" th:src="@{/images/占位图片.png}">
                        <span th:utext="${session.loginUser.nickname}">LMT</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a id="menu_toggle" href="#"
       class="ui black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

    <!--底部footer-->
    <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container m-container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini">关注</h4>
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/credit.png" th:src="@{/images/credit.png}"
                                 class="ui rounded image" style="width: 50%">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="javascript:;" class ="item">用户故事 (User Story)</a>
                        <a href="javascript:;" class ="item">用户故事 (User Story)</a>
                        <a href="javascript:;" class ="item">用户故事 (User Story)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="javascript:;" class ="item">Email:1278492204@qq.com</a>
                        <a href="javascript:;" class ="item">QQ:1278492204</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-opacity-mini">BLOG</h4>
                    <p class="m-opacity-mini">这是我的个人博客，会分享关于编程、写作、思考相关的内容，希望可以给来到这里的人有所帮助</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019-2020 IMLMT
                Designed by LMT</p>
        </div>
    </footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>


</body>
</html>

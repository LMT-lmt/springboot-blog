<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签编辑</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/index.css" th:href="@{/css/index.css}">
</head>
<body>

    <!--导航-->
    <nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">IMLMT</h2>
                <a href="javascript:;" class="m-item item m-mobile-hidden"><i class="home icon"></i>首页</a>
                <a href="javascript:;" class="active m-item item m-mobile-hidden"><i class="idea icon"></i>分类</a>
                <a href="javascript:;" class="m-item item m-mobile-hidden"><i class="tags icon"></i>标签</a>
                <a href="javascript:;" class="m-item item m-mobile-hidden"><i class="clone icon"></i>归档</a>
                <a href="javascript:;" class="m-item item m-mobile-hidden"><i class="info icon"></i>关于我</a>
                <div class="right item">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a id="menu_toggle" href="#"
           class="ui black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--二级导航-->
    <div class="ui attached pointing menu">
        <div class="ui container m-container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/tags/insert}" class="active item">新增/修改</a>
                <a href="#" th:href="@{/admin/tags}" class="teal item">列表</a>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!--中间内容-->
    <div class="m-padded-tb-large m-margin-top">
        <div class="ui container">
            <form action="#" th:object="${tag}" th:action="*{id}==null ? @{/admin/tags/insert} : @{/admin/tags/}+*{id}"
                  method="post" class="ui form">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">分类</label>
                        <input type="text" name="name" placeholder="新增分类名称" th:value="*{name}">
                    </div>
                </div>

                <div class="ui error message"></div>
                <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">该分类已存在</div>

                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button type="submit" class="ui teal button">提交</button>
                </div>
            </form>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!--底部footer-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini">关注</h4>
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/微信二维码.png" th:href="@{/images/微信二维码.png}"
                                 class="ui rounded image" style="width: 50%">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="javascript:;" class ="item">用户故事 (User Story)</a>
                        <a href="javascript:;" class ="item">用户故事 (User Story)</a>
                        <a href="javascript:;" class ="item">用户故事 (User Story)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="javascript:;" class ="item">Email:1278492204@qq.com</a>
                        <a href="javascript:;" class ="item">QQ:1278492204</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-opacity-mini">BLOG</h4>
                    <p class="m-opacity-mini">这是我的个人博客，会分享关于编程、写作、思考相关的内容，希望可以给来到这里的人有所帮助</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019-2020 IMLMT
                Designed by LMT</p>
        </div>
    </footer>

    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

<script>

    $("#menu_toggle").click(function () {
        $(".m-item").toggleClass('m-mobile-hidden');
    });

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    $('.ui.form').form({
        fields : {
            title : {
                identifier : 'name',
                rules : [{
                    type : 'empty',
                    prompt : '请输入标签类名称'
                }]
            }
        }
    });
</script>
</body>
</html>
